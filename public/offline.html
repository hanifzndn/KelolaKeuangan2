<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet Keluarga - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ’³</div>
        <h1>Dompet Keluarga</h1>
        <p>Anda sedang offline. Silakan periksa koneksi internet Anda.</p>
        <p>Halaman ini akan otomatis dimuat ulang ketika koneksi tersedia.</p>
    </div>
    <script>
        // Check for connectivity and reload when online
        function checkConnectivity() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Check immediately
        checkConnectivity();
        
        // Check every 5 seconds
        setInterval(checkConnectivity, 5000);
        
        // Also check when the browser thinks connectivity has been restored
        window.addEventListener('online', checkConnectivity);
    </script>
</body>
</html>
